<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="content">
      <div id="imagebox">
        <img id="image" src="assets/images/illustration-article.svg" alt="">
      </div>
      <div id="learning">
        <p>Learning</p>
      </div>
      <div id="date">
        <p>Published 21 Dec 2023</p>
      </div>
      <div id="title">
        <h1>HTML & CSS foundations</h1>
      </div>
      <div id="statement">
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>
      <div id="author">
        <img id="photo" src="assets/images/image-avatar.webp" alt="">
        <p id="authName">Greg Hooper</p>
      </div>
    </div>
  

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/roydkim/Blog-Card">Roy Kim</a>.
    </div>
  </main>
</body>
</html>
